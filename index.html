<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="We Should Be Allowed to Think: An Exhibition About Cognitive & Attentional Control by peripheral forms">
    <meta name="keywords" content="exhibition, art, cognitive control, attentional control, peripheral forms">
    <meta name="author" content="peripheral forms">
    <title>We Should Be Allowed to Think - peripheral forms</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        .banner-image {
            width: 100%;
            height: auto;
            max-width: 100%;
            display: block;
            margin: 0 auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .cta-section {
            margin-top: 40px;
            padding: 20px;
        }

        .cta-button {
            display: inline-block;
            padding: 18px 48px;
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: #1a1a1a;
            background-color: #ffffff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
        }

        .cta-button:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(255, 255, 255, 0.3);
        }

        .cta-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .cta-section {
                margin-top: 30px;
                padding: 15px;
            }

            .cta-button {
                padding: 15px 36px;
            }

            .banner-image {
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .cta-section {
                margin-top: 20px;
            }

            .cta-button {
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img
            src="we_should_think_banner.png"
            alt="We Should Be Allowed to Think: An Exhibition About Cognitive & Attentional Control by peripheral forms"
            class="banner-image"
        >

        <div class="cta-section">
            <a href="/exhibition/" class="cta-button">View Exhibition</a>
        </div>
    </div>
</body>
</html>
