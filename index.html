<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="We Should Be Allowed to Think: An Exhibition About Cognitive & Attentional Control by peripheral forms">
    <meta name="keywords" content="exhibition, art, cognitive control, attentional control, peripheral forms">
    <meta name="author" content="peripheral forms">
    <title>We Should Be Allowed to Think - peripheral forms</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        .banner-image {
            width: 100%;
            height: auto;
            max-width: 100%;
            display: block;
            margin: 0 auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .coming-soon {
            margin-top: 40px;
            padding: 20px;
        }

        .coming-soon h2 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #ffffff;
            opacity: 0.9;
        }

        .coming-soon p {
            margin-top: 15px;
            font-size: clamp(0.875rem, 2vw, 1rem);
            color: #cccccc;
            opacity: 0.8;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .coming-soon {
                margin-top: 30px;
                padding: 15px;
            }

            .banner-image {
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .coming-soon {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img
            src="we_should_think_banner.png"
            alt="We Should Be Allowed to Think: An Exhibition About Cognitive & Attentional Control by peripheral forms"
            class="banner-image"
        >

        <div class="coming-soon">
            <h2>Coming Soon</h2>
            <p>Stay tuned for more information</p>
        </div>
    </div>
</body>
</html>
